<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <div id="overlay">
    </div>

    <div id="sketchpad">
        <ul>
            <li><a class="button" data-action="rainbow" href="#">Rainbow Mode</a></li>
            <li><a class="button" data-action="pen" href="#">Pen Tool</a></li>
            <li><a class="button" data-action="eraser" href="#">Eraser</a></li>
        </ul>
        <div id="grid"></div>
        <input id="grid-size" name="grid-size" type="range" min="8" max="64" step="8" value="16" orient="vertical">
    </div>
</body>
</html>
